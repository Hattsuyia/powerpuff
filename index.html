<!DOCTYPE html>
<html lang="pr-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Projeto Meninas SuperPoderosas</title>
        <link rel="stylesheet" href="./src/CSS/reset.css">
        <link rel="stylesheet" href="./src/CSS/fonte.css">
        <link rel="stylesheet" href="./src/CSS/estilos.css">
    </head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">CHARACTER SELECT</h1>
        </header>
        <div class="selecao-personagem">
            <div class="imagem-principal player-1">
                <img src="./src/img/Florzinha.png" alt="Personagem Florzinha" id="player-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Florzinha</h2>
                </div>
            </div>

            <ul class="lista-de-personagem">
                <li class="personagem selecionado" id="Florzinha" data-name="Florzinha">
                    <span class="Tag">P1</span>
                    <img src="./src/img/FlorzinhaQuadrado.jpg" alt="Personagem Florzinha">
                </li>

                <li class="personagem" id="Lindinha" data-name="Lindinha">
                    <span class="Tag">P1</span>
                    <img src="./src/img/LindinhaQuadrado.jpg" alt="Personagem Lindinha">
                </li>

                <li class="personagem" id="Docinho" data-name="Docinho">
                    <span class="Tag">P1</span>
                    <img src="./src/img/DocinhoQuadrado.jpg" alt="Personagem Docinho">
                </li>

                <li class="personagem" id="MacacoLouco" data-name="Macaco Louco">
                    <span class="Tag">P1</span>
                    <img src="./src/img/MacacoQuadrado.jpg" alt="Personagem Macaco Louco">
                </li>

                <li class="personagem player-2-selecionado" id="Sedusa" data-name="Sedusa">
                    <span class="Tag">P2</span>
                    <img src="./src/img/SedusaQuadrado.jpg" alt="Personagem Sedusa">
                </li>

                <li class="personagem" id="Fuzzy" data-name="Fuzzy">
                    <span class="Tag">P1</span>
                    <img src="./src/img/FuzzyQuadrado.jpg" alt="Personagem Fuzzy">
                </li>

                <li class="personagem" id="Prefeito" data-name="Prefeito">
                    <span class="Tag">P1</span>
                    <img src="./src/img/PrefeitoQuadrado.jpg" alt="Personagem Prefeito">
                </li>

                <li class="personagem" id="Ele" data-name="Ele">
                    <span class="Tag">P1</span>
                    <img src="src/img/EleQuadrado.jpg" alt="Personagem Ele">
                </li>

                <li class="personagem" id="Professor" data-name="Professor">
                    <span class="Tag">P1</span>
                    <img src="src/img/ProfessorQuadrado.jpg" alt="Personagem Professor">
                </li>

            </ul>

            <div class="imagem-principal player-2">
                <img src="./src/img/Sedusa.png" alt="Personagem Sedusa" id="player-2">
                <div class="nome">
                    <h2>Sedusa</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
